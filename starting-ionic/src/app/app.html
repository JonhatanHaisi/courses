<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-item  *ngFor="let p of pages" (click)="openPage(p)" menuToggle>
            <ion-icon [name]="p.i"></ion-icon>
            {{ p.title }}
        </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
