<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-item  *ngFor="let p of pages" (click)="openPage(p)" menuToggle>
            <ion-icon [name]="p.i"></ion-icon>
            {{ p.title }}
        </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Sec Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <p ion-item>Item 1</p>
        <p ion-item>Item 2</p>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
